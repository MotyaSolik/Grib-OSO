<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор версии Grib OS</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: #1a1a1a; 
            color: white; 
        }
        .container { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            width: 350px; 
        }
        .btn { 
            text-decoration: none; 
            padding: 18px; 
            text-align: center; 
            border-radius: 8px; 
            font-weight: bold; 
            color: white; 
            transition: 0.3s; 
            border: 1px solid transparent;
        }
        
        /* Активная кнопка */
        .btn-active { 
            background: #4CAF50; 
        }
        .btn-active:hover { 
            background: #45a049; 
            transform: translateY(-2px);
        }
        
        /* Стили для недоступных кнопок */
        .btn-disabled { 
            background: #2a2a2a; 
            color: #666; 
            border: 1px solid #444;
            cursor: not-allowed; 
            pointer-events: none; 
        }

        .version-text { 
            margin-top: 40px; 
            color: #555; 
            font-size: 0.85rem; 
            letter-spacing: 1px;
        }
        
        .back-link { 
            margin-bottom: 25px; 
            color: #007bff; 
            text-decoration: none; 
            font-size: 14px;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">← Вернуться на главную</a>

    <div class="container">
        <!-- Активная редакция -->
        <a href="https://github.com/MotyaSolik/GribOS-Terminal/releases/download/grib/GribOSv2.iso" class="btn btn-active">Community Edition</a>
        
        <!-- Заблокированные редакции -->
        <a href="#" class="btn btn-disabled">Professional Edition</a>
        <a href="#" class="btn btn-disabled">Corporation Edition</a>
    </div>

    <div class="version-text">Grib OS v2.0.0-alpha</div>

</body>
</html>
